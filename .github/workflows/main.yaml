name: Main
on: [ push ]

jobs:
  docker-app:
    name: App Build and Push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build the tagged Docker image
        run: docker build -t ghcr.io/bjoernpetersen/pypi:${GITHUB_SHA} .
      - name: Push the tagged Docker image
        run: docker push ghcr.io/bjoernpetersen/pypi:${GITHUB_SHA}

  deploy:
    runs-on: ubuntu-latest
    needs: [docker-app]
    steps:
      - uses: actions/checkout@v3
      - name: Substitute environment variables in values.yaml
        env:
          ACCESS_FILE_B64: ${{ secrets.GITHUB_TOKEN }}
        run: "envsubst < values.yaml > values_sub.yaml && mv values_sub.yaml values.yaml"
      - uses: WyriHaximus/github-action-helm3@v2
        with:
          exec: |
            helm dependency update
            helm upgrade files . --install --namespace=pypi
          kubeconfig: '${{ secrets.KUBECONFIG_RAW }}'
