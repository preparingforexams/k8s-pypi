---
kind: Ingress
metadata:
  name: pypi-bs
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-issuer
spec:
  rules:
    - host: pypi.blindfolded.surgery
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: pypi
                port:
                  name: http
  tls:
    - secretName: tls-certificate-bs
      hosts:
        - pypi.blindfolded.surgery
